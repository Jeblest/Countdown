<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, inital-scale = 1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1>Countdown To New Year</h1>
        <div class="container">
            <div class="day">0</div>
            <div class="hour">0</div>
            <div class="minute">0</div>
            <div class="sec">0</div>
            
        </div>
        <div class="time-labels">
            <p class="day-label">Day</p><p class="hour-label">Hour</p><p class="minute-label">Minute</p><p class="sec-label">Second</p>
        </div>

        <script src="script.js"></script>

    </body>
</html>
